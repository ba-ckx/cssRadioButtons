<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS radio buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ALERTA -->
    <div class="alerta">
        <h2>Hey! Read Me...</h2>
        <p>This is an example of what you can do with pure css to style radio buttons or checkboxes. If you are looking a more flexible & mordern way to style radio buttons on forms, take a look at this <a target="_blank"  href="" title="">version with SVG icons</a>
            . I also wrote a <a target="_blank" href="">post</a> about it.</p>
    </div>
    
    <!-- RADIUS -->
    <div class="container">
        
        <h2>Your favorite thing in the world:</h2>
        
      <ul>
        <li>
            <input type="radio" id="p-opcao" name="selector">
            <label for="p-opcao">Pizza</label>
            <div class="check"></div>
        </li>
        
        <li>
            <input type="radio" id="s-opcao" name="selector">
            <label for="s-opcao">Bacon</label>
            <div class="check"></div>
        </li>
        
        <li>
            <input type="radio" id="t-opcao" name="selector">
            <label for="t-opcao">Cats</label>
            <div class="check"></div>
        </li>
      </ul>

    </div>
    
</body>
</html>
